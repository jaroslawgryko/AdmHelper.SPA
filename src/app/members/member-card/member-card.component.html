<div class="panel panel-default">
  <div class="panel-body">    
    <div class="text-left">
      <h5><i class="fa fa-university"></i> {{user.instytucjaNazwa}}</h5>
    </div>    
    <div class="text-left">      
      <i class="fa fa-user"></i> {{user.username}}, <small><i class="fa fa-envelope"> {{user.email}}</i></small>
    </div>
    <div class="text-left">
      <h5><small> Dodano: {{user.dataModyfikacji | date: 'yyyy-MM-dd HH:mm' }}</small></h5>
    </div>
  </div>
  <div class="panel-footer">
    <ul class="list-inline">
      <li><button class="btn btn-primary btn-xs" [routerLink]="['/members/', user.id]"><i class="fa fa-user"></i></button></li>
    </ul>
  </div>
</div>
